  <title>transform: translate</title>
<style type="text/css">
/*
	{ transform:translate } : x축이나 , y축으로 이동 

	x축으로 이동
	transform:translateX(x축 이동거리);

	y축으로 이동
	transform:translateY(y축 이동거리);

	x,y축으로 동시 이동
	transform:translate(x축 이동거리,y축 이동거리);
*/
*{margin: 0; padding: 0;}
div{
	width: 200px; height: 200px;
	margin: 50px;
	border: 1px solid black;
	float: left;
}
div p{
	width: 100%; height: 100%;
	background-color: blue;
	opacity: 0.3;
}

/* translate 옮기다 */
div:nth-child(1) p{
	transform: translateX(100px); /*p가 X축(가로)로 이동함*/
}
div:nth-child(2) p{
	transform: translateY(100px);
}
div:nth-child(3) p{
	transform: translate(100px, 100px);
}
</style>
</head>
<body>

<div>
	<p></p>
</div>

<div>
	<p></p>
</div>

<div>
	<p></p>
</div>


 </body>
