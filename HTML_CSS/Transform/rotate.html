<title>transform: rotate, origin</title>
<style type="text/css">
/*
	{ transform:rotate } : 회전각이 플러그(+)각일때 시계방향, 회전각이 마이너스(-) 일때 반시계방향 으로 회전. 

	시계방향으로 360도 회전
	transform: rotate(360deg);

	반시계방향으로 360도 회전
	transform: rotate(-360deg);




	{ transform-origin } : 해당요소의 모양르 변형시, 변형의 기준점 변경 

	transform변경시 기본 기준점은 정중앙, transform-origin은 기준점을 변경할때 사용함

	방향 설정
	transform-origin: left top;

	고정px 설정
	transform-origin: 20px 30px;

	퍼센트 설정
	transform-origin: 0% 100%;

*/
*{margin: 0; padding: 0;}
div{
	width: 200px; height: 200px;
	margin: 50px;
	border: 1px solid black;
	float: left;
}
div p{
	width: 100%; height: 100%;
	background-color: orange;
	opacity: 0.3;
}
div p span{display: block; width: 30px; height: 30px; background: red;}

/* rotate 기준값 = 중앙 left 0,0  //  0을 주면 사라짐 */
div:nth-child(1) p{
	transform: rotate(180deg);
}
div:nth-child(2) p{
	transform-origin: left top; /*transform-origin을 기준으로 rotate됨*/
	transform: rotate(290deg);
}
div:nth-child(3) p{
	transform-origin: right bottom;
	transform: rotate(50deg);
}
div:nth-child(4) p{
	transform-origin: right bottom;
	transform: rotate(50deg);
}
</style>
</head>
<body>

<div>
	<p><span></span></p>
</div>

<div>
	<p><span></span></p>
</div>

<div>
	<p><span></span></p>
</div>

<div>
	<p><span></span></p>
</div>

</body>
