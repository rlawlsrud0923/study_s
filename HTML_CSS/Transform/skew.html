<title>transform: skew</title>
<style type="text/css">
/*
	{ transform:skew } : x축이나 , y축으로 기울기 

	x축으로 기울기
	transform:skewX(각도deg);

	y축으로 기울기
	transform:skewY(각도deg);

	x,y축으로 동시 기울기
	transform:skew(각도deg,각도deg);
*/
*{margin: 0; padding: 0;}
div{
	width: 200px; height: 200px;
	margin: 50px;
	border: 1px solid black;
	float: left;
}
div p{
	width: 100%; height: 100%;
	background-color: yellow;
	opacity: 0.3;
}

/* skew 비스듬히 움직이다 */
div:nth-child(1) p{
	transform: skewX(-30deg);
}
div:nth-child(2) p{
	transform: skewY(30deg);
}
div:nth-child(3) p{
	transform: skew(-30deg, 30deg);
}
</style>
</head>
<body>

<div>
	<p></p>
</div>

<div>
	<p></p>
</div>

<div>
	<p></p>
</div>
</body>
