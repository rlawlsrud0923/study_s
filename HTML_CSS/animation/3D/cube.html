<title>perspective :: cube</title>
<style type="text/css">
*{margin: 0; padding: 0;}
#wrap{
	position: absolute;
	top: 0; left: 0;
	width: 400px;
	height: 400px;
	margin-top: 200px;
	margin-left: 200px;
	perspective: 600px;
}
.box{
	position: absolute;
	top: 0; left: 0;
	width: 400px; height: 400px;
	/*border: 1px solid red;*/
	transform-style: preserve-3d;
	transition: all 0.5s;
	animation: rolling linear 6s infinite;
}
.box > div{
	width: 100%; height: 100%;
	position: absolute;
	top: 0; left: 0;
	font: bold 100px/4 "arial";
	color: #333;
	text-align: center;
	opacity: 0.5;
}

.box > div:nth-child(1){
	background: #F00;
	transform: rotateY(0deg) translateZ(200px);
}
.box > div:nth-child(2){
	background: blue;
	transform: rotateY(90deg) 	translateZ(200px);
}
.box > div:nth-child(3){
	background: orange;
	transform: rotateY(180deg) translateZ(200px);
}
.box > div:nth-child(4){
	background: yellow;
	transform: rotateY(270deg) translateZ(200px);
}
.box > div:nth-child(5){
	background: violet;
	transform: rotateX(90deg) translateZ(200px);
}
.box > div:nth-child(6){
	background: green;
	transform: rotateX(270deg) translateZ(200px);
}


@keyframes rolling{
	0%{
		transform: rotateY(0deg) rotateX(0deg);
	}
	100%{
		transform: rotateY(360deg) rotateX(360deg);
	}
}
</style>
</head>
<body>

<div id="wrap">
	<div class="box">
		<!-- div{face$}*6 -->
		<div>face1</div>
		<div>face2</div>
		<div>face3</div>
		<div>face4</div>
		<div>face5</div>
		<div>face6</div>
	</div>
</div>
<!-- ul>li.box$*6 -->
</body>
