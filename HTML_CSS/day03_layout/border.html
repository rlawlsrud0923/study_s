  <title>border-radius</title>
<style>
div{
	width: 300px; height: 300px;
	float: left;
	margin: 20px;
}
div:nth-child(1){
	background-color: #e1408c;
	border-radius: 50px;
}
div:nth-child(2){
	background-color: #51282c;
	/*border-radius: 50px 0 0 0; /*시계 방향 순서대로*/
	border-top-left-radius: 50px;
}
div:nth-child(3){
	background-color: #23021c;
	border-top-right-radius: 50px;
}
div:nth-child(4){
	background-color: #e1408c;
	border-bottom-right-radius: 50px;
}
div:nth-child(5){
	background-color: #454586;
	border-bottom-left-radius: 50px;
}
</style>
</head>
 <body>
  
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

 </body>
</html>
