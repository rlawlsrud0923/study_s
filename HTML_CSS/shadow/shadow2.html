<title>shadow 속성::블럭요소에 그림자 추가하기</title>
<style type="text/css">
/* 
블럭요소에 그림자 추가하기 
box-shadow : 가로축거리  세로축거리  퍼짐도  색상; 
*/
div{
	width: 300px; height: 300px;
	float: left;
	margin: 40px;
	background: pink;
}
div:nth-child(1){
	box-shadow: 10px 10px 10px #333;
}
div:nth-child(2){
	box-shadow: 10px -10px 10px #333;
}
</style>
</head>
<body>

<div></div>
<div></div>

</body>
