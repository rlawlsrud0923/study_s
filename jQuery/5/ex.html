/* 화면 전체 배경 */
html,body{height: 100%;}

h1{margin: 50px 0;}
ul li{
	display: inline-block;
	margin: 20px;
	position: relative;
}
li{list-style: none;}
ul li button{
	background-color: #FFF;
	border: none;
	width: 20px; height: 20px;
	border-radius: 100%;
	position: absolute;
	right: 0; top: 0;
	display: none;
}
ul li:hover button{
	display : block;
}

</style>
<script type="text/javascript">
$(function(){
	$('ul li button').click(function(){
		$(this).parent().prev('li').fadeOut();
		$(this).parent().next('li').fadeOut();
	});
});

	.children();	자식

	.farents();		상위
	.find();			하위

	.next();		다음
	.prev();		이전
*/
</script>
