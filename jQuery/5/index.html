<title>5일차 :: hide show</title>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script><!--제이쿼리 라이브러리-->
<style type="text/css">
li{list-style: none;}
</style>
<script type="text/javascript">
/*
	.show();		.hide();

	.fadeOut();	.fadeIn();	스르륵(opacity,display)
								기본시간 400, 1000=1초

	동일한 선택자.동작();	차례대로 동작한다
	다른 선택자.동작();		동시에 동작한다
	
	1. .css 메서드 = 스타일 인라인방식으로 적용된다
	2. .hide(); = display : none;		opacity=0;과는 달리 영역이 사라짐
	3. .show()'; = display : none; 이 사라짐


	마우스 이벤트 .click
*/
	$(function(){
		$('h1.title').css({ color:'red', fontSize:'50px' });
		$('.test li').css({ width:100, height:100, border: 'solid 10px #000' });

		$('.box1').css({ backgroundColor: 'red' }).hide().show();
		
		$('.box2').css({ backgroundColor: 'yellow' }).fadeOut(1000).fadeIn(1000); //사라졌다가 나타남

		$('.box3').css({ backgroundColor: 'blue' }).click(function(){ //클릭하면
			$(this).fadeOut(); //사라진다
		});
	});
</script>
</head>
<body>

<h1 class="title">제목태그</h1>

<ul class="test">
	<li class="box1"></li>
	<li class="box2"></li>
	<li class="box3"></li>
</ul>
</body>
</html>
