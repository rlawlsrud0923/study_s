<title>5일차 :: hide show</title>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script><!--제이쿼리 라이브러리-->
<style type="text/css">
li{list-style: none;}
</style>
<script type="text/javascript">

	$(function(){
		$('h1.title').css({ color:'red', fontSize:'50px' });
		$('.test li').css({ width:100, height:100, border: 'solid 10px #000' });

		$('.btn1').click(function(){
			change('.box1','black','red');
		});
		$('.btn2').click(function(){
			change('.box2','yellow','green');
		});
		$('.btn3').click(function(){
			change('.box3','blue','black');
		});
	});

	function change(a,b,c){
		$(a).css({ backgroundColor : b, borderColor : c });
	}

</script>
</head>
<body>

<h1 class="title">제목태그</h1>
<button class="btn1">검정/빨강</button>
<button class="btn2">노랑/초록</button>
<button class="btn3">파랑/검정</button>
<ul class="test">
	<li class="box1"></li>
	<li class="box2"></li>
	<li class="box3"></li>
</ul>
</body>
</html>
